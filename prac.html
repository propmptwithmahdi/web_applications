<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <h1>Course Sign Up Page</h1>
  <body>
  <form>
  <p>Please Note: All text feilds required</p>
  <label for="fn">First Name:</label>
  <input  id="fn" type="text" name="First Name" value="" placeholder="First Name">
  <label for="ln">Last Name:</label>
  <input  id="ln" type="text" name="" value="" placeholder="Last Name">

  <p></p>

<label for="email">Email:</label>
<input  id="email" type="text" name="" value="" placeholder="user@.com">
<label for="ps">Password:</label>
<input  id="ps" type="text" name="" value="">

<p>Are you over 18?</p>
<label for="Ys">Yes:</label>
<input  id="ys" type="radio" name="Over" value="Yes">

<label for="no">No:</label>
<input  id="no" type="radio" name="Over" value="No">
  </form>
  <p>Do you have a Card or Paypal?</p>
  <select name="Payment">
    <option value="cc">Credit Card</option>
    <option value="py">Paypal</option>
  </select>
  </body>
</html>
