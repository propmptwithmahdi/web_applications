<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>Course Sign Up Page</h1>
  <form  action="thank.html" method="get">
  <label>
  <p>Please Note: First Name,Last Name,Password, and Email are required</p>
  <label for="First Name">First Name:</label>
  <input type="First Name" name="" placeholder="First Name">
  <label for="Last Name">Last Name:</label>
  <input type="Last Name" name="" placeholder="Last Name"><br><br>
  <label for="Emal">Email:</label>
  <input type="Email" name="" placeholder="name@gamil.com">
  <label for="Password">Password:</label>
  <input type="Password" name="" value="">
  <p>Are you over the age 18?</p>
  <label for="Age">Yes:</label>
  <input  id="age" type="radio" name="over" value="">
  <label for="No">No:</label>
  <input id="no" type="radio" name="over" value="">
  </label><br><br>
  <p>Do you have a card or Paypal</p>
  <select  name="payment">
    <option value="Credit">Credit</option>
    <option value="PayPal">PayPal</option>
  </select><br><br>
  <input type="submit" name="" value="Sign Up">
  </form>
  </body>
</html>
